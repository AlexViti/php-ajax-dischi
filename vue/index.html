<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dischi</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Style -->
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <div id="app">
    <header>
      <div class="logo">
        <img src="../img/logo.png" alt="logo" width="45">
      </div>
    </header>
    <main>
      <div class="disks">
        <div class="disk" v-for="(disk, index) in disks">
          <div class="disk-cover">
            <img :src="disk.poster" alt="cover">
          </div>
          <div class="disk-info">
            <h2>{{disk.title}}</h2>
            <p>{{disk.author}}</p>
            <p>{{disk.year}}</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        disks: []
      },
      created() {
        axios.get('../data/api.php')
          .then(response => {
            this.disks = response.data;
          })
      }
    });
  </script>
</body>
</html>
